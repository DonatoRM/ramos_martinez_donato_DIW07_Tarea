<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Slider manual</title>
    <link href="./css/estilo3.css" rel="stylesheet" type="text/css" />
    <!-- Como el Slider tiene un conjunto de radioButtons que van cambiando el estado de checked según la imágen que están mostrando
    se ejecuta el siguiente código de Javascript que controla este cambio de forma automática. De sale del modo automático siempre
    que se pulse con el cursor del ratón sobre alguno de los checkBox -->
    <script type="text/javascript" src="./js/animaciones.js"></script>
  </head>
  <body>
    <nav><h1>Slider con transiciones CSS3</h1></nav>
    <article class="slider">
      <input type="radio" class="boton" name="boton" checked="checked" />
      <label></label>
      <input type="radio" class="boton" name="boton" />
      <label></label>
      <input type="radio" class="boton" name="boton" />
      <label></label>
      <input type="radio" class="boton" name="boton" />
      <label></label>

      <section class="contenedor-img cuatro-imagenes">
        <img src="img/img001.jpg" alt="imagen1" />
        <img src="img/img002.jpg" alt="imagen2" />
        <img src="img/img003.jpg" alt="imagen3" />
        <img src="img/img004.jpg" alt="imagen4" />
      </section>
    </article>
  </body>
</html>
